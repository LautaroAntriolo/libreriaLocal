{{template "header"}}
{{if .usuario_id}}
{{template "navbarLogin"}}
{{else}}
{{template "navbarNotLogin"}}
{{end}}


<!-- Conetenido!  -->

<main class="container">
  <h1>Registro a la librería</h1>
  {{if ne .css ""}}
  <div class="alert alert-{{.css}} alert-dismissible fade show" role="alert">
    {{.mensaje}}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {{end}}
  <div class="row">
    <form action="/seguridad/registro_post" method="post">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="form-control"
          placeholder="Nombre"
        />
      </div>
      <div class="form-group">
        <label for="correo">E-mail:</label>
        <input
          type="text"
          name="correo"
          id="correo"
          class="form-control"
          placeholder="E-mail"
        />
      </div>
      <div class="form-group">
        <label for="Telefono">Teléfono:</label>
        <input
          type="text"
          name="telefono"
          id="telefono"
          class="form-control"
          placeholder="Teléfono"
        />
      </div>
      <div class="form-group">
        <label for="nombre">Contraseña:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Contraseña"
        />
      </div>
      <hr />
      <input
        type="submit"
        value="Enviar"
        title="Enviar"
        class="btn btn-primary"
      />
    </form>
  </div>
</main>
{{template "pie"}}
