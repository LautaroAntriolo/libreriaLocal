{{template "header"}} {{if .usuario_id}} {{template "navbarLogin"}} {{else}}
{{template "navbarNotLogin"}} {{end}}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<div class="container">
  <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item">
        <a href="/proximos-libros">Todos los libros</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Cargar por url de ML
      </li>
    </ol>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-barcode me-2"></i>Agregar Libro por url de Mercado Libre</h4>
          </div>
          <div class="card-body">
            <form id="isbnForm" action="/registro-libros/urlml_post" method="POST">
              <div class="mb-3">
                  <label for="url" class="form-label">URL:</label>
                  <div class="input-group">
                      <input
                          type="text"
                          class="form-control"
                          id="url"
                          name="url"
                          placeholder="Ingrese la URL del navegador o al compartir"
                          required
                      />
                      <button class="btn btn-primary" type="submit">
                          <i class="fas fa-search me-2"></i>Buscar
                      </button>
                  </div>
              </div>
          </form>

            <div id="resultados" class="mt-4 d-none">
              <h5>Libro encontrado:</h5>
              <div class="card bg-light">
                <div class="card-body">
                  <div id="datosLibro">
                    <!-- Los datos del libro se mostrarán aquí -->
                     <h3>Acá van los datos del libro encontrado</h3>
                  </div>
                  <div class="mt-3">
                    <button id="btnConfirmar" class="btn btn-success">
                      <i class="fas fa-save me-2"></i>Confirmar y guardar
                    </button>
                    <button
                      id="btnCancelar"
                      class="btn btn-outline-secondary ms-2"
                    >
                      <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="/ruta/a/tu/bootstrap.min.js"></script>

{{template "pie"}}
