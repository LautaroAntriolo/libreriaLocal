{{ template "header" }} {{ template "navbarLogin" }}
<section class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h3 class="card-title mb-3">Mi Perfil</h3>

          {{ if .Datos }} {{range .Datos}}
          <!-- Imagen de perfil con fallback -->
          <img
            src="{{ if ne .Imagen_perfil "sin imagen" }}{{ .Imagen_perfil }}{{ else }}https://cdn-icons-png.flaticon.com/512/3135/3135715.png{{ end }}"
            alt="Imagen de perfil"
            class="img-fluid rounded-circle shadow mb-3"
            width="120"
          />

          <h5 class="card-subtitle text-muted">{{ .Nombre }}</h5>
          <p class="mt-2"><strong>Correo:</strong> {{ .Correo }}</p>
          <p><strong>Tel√©fono:</strong> {{ .Telefono }}</p>
          {{end}} {{ else }}
          <p class="text-danger">No hay datos de usuario disponibles.</p>
          {{ end }}

          <a href="/perfil-edit" class="btn btn-primary mt-3">Editar Perfil</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="/ruta/a/tu/bootstrap.min.js"></script>
{{template "pie"}}
