{{template "header"}}
{{if .usuario_id}}
{{template "navbarLogin"}}
{{else}}
{{template "navbarNotLogin"}}
{{end}}

<!-- Conetenido!  -->

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
          <div class="card border-danger shadow">
              <div class="card-header bg-danger text-white">
                  <div class="d-flex align-items-center">
                      <i class="bi bi-x-octagon-fill me-2" style="font-size: 1.5rem;"></i>
                      <h2 class="h5 mb-0">Error en la operación</h2>
                  </div>
              </div>
              <div class="card-body">
                  <div class="alert alert-danger d-flex align-items-center" role="alert">
                      <i class="bi bi-exclamation-triangle-fill me-3" style="font-size: 1.8rem;"></i>
                      <div>
                          <h4 class="alert-heading">¡Algo salió mal!</h4>
                          <p class="mb-0">{{.MensajeError}}</p>
                      </div>
                  </div>
                  
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                      <a href="/proximos-libros" class="btn btn-primary">
                          <i class="bi bi-house-door-fill me-2"></i>
                          Volver al inicio
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Incluir Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{{template "pie"}}
